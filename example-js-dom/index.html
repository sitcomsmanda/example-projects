<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Konversi Angka Romawi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/89851fc4a2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mt-3">
        <div class="col">
          <h1 class="text-center">Konversi Angka Romawi</h1>
        </div>
      </div>
      <div class="row mt-3">
        <div class="mt-3 col-1"></div>
        <div class="mt-3 col-sm-4">
          <div class="input-group input-group-lg">
            <span class="fs-5 input-group-text" id="angkaBiasa-addon1">
              <i class="fa-solid fa-1"></i>
            </span>
            <input
              type="text"
              class="form-control angka-biasa"
              placeholder="Angka Biasa..."
              aria-label="angkaBiasa"
              aria-describedby="angkaBiasa-addon1"
              id="inputAngkaBiasa"
            />
          </div>
        </div>

        <div
          class="mt-3 col-sm-2 fs-1 d-flex justify-content-center align-items-center"
        >
          <span class="spinner">
            <i class="fa-solid fa-arrows-rotate"></i>
          </span>
        </div>

        <div class="mt-3 col-sm-4">
          <div class="input-group input-group-lg">
            <span class="fs-5 input-group-text" id="angkaRomawi-addon1">
              <i class="fa-solid fa-i"></i>
            </span>
            <input
              type="text"
              class="form-control angka-romawi"
              placeholder="Angka Romawi..."
              aria-label="angkaRomawi"
              aria-describedby="angkaRomawi-addon1"
              id="inputAngkaRomawi"
            />
          </div>
        </div>
        <div class="mt-3 col-1"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
